[build-system]
requires = [
    "setuptools>=42",
    "wheel",
    "scikit-build>=0.16.7",
    "cmake>=3.18",
    "nanobind>=1.1.0",
    "ninja; platform_system!='Windows'"
]

build-backend = "setuptools.build_meta"

[tool.cibuildwheel]
# Disable building PyPy wheels on all platforms
build-skip = "pp*"
test-requires = "pytest"
test-command = "pytest {project}/test --color=yes -v"